<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: linear-gradient(to bottom right, #ffe6e6, #ffb3b3);
    }
    .container {
      text-align: center;
      max-width: 800px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #ff6b6b;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      color: #666;
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .heart {
      color: #ff6b6b;
      font-size: 3rem;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ff6b6b;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
    }
    .btn:hover {
      background-color: #ff5252;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">❤️</div>
    <h1>Our Love Gallery</h1>
    <p>A beautiful collection of our special moments together.</p>
    <a href="./love-gallery/client/dist/index.html" class="btn">Enter Gallery</a>
  </div>

  <script>
    // Redirect to the actual gallery
    window.location.href = "./love-gallery/client/dist/index.html";
  </script>
</body>
</html>
